<main id="main-div">
    <p-card>
        <ng-template pTemplate="header">
            <div id="header-card">
                <div>
                    <p id="p-title">Lista de usuários</p>
                </div>
                <div>
                    <button
                        pTooltip="Criar novo formulario"
                        pButton type="button"
                        (click)="novo()"
                        label="Novo"
                        icon="pi pi-plus"
                        class="btn-create"></button>
                </div>
            </div>
        </ng-template>
        <p-table [value]="dataSource$" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Ativo</th>
                    <th>Tipo de Usuário</th>
                    <th>Ação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.email}}</td>
                    <td>{{(product.active) ? 'Ativo': 'Inativo'}}</td>
                    <td>{{product.userKind}}</td>
                    <td>
                        <button
                            pButton
                            pRipple
                            type="button"
                            icon="pi pi-pencil"
                            (click)="editForm(product._id)"
                            class="p-button-rounded p-button-success"
                            pTooltip="Editar formulário"
                            style="background-color: #33F5FF; color: black;">
                        </button>

                        <button
                            pButton
                            (click)="delete(product._id)"
                            pRipple
                            type="button"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger"
                            style="margin-left: 5px;"
                            pTooltip="Apagar formulário">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</main>
